<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        #question {
            margin: 20px 0;
        }

        #buttons {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        #no {
            background-color: #f44336;
            color: #fff;
            border: none;
        }
    </style>
    <script>
        function handleButtonClick(answer) {
            if (answer === 'yes') {
                alert("Действие невозможно!");
            } else if (answer === 'no') {
                alert("Ура!");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Предложение от Егора</h1>
        <div id="question">
            <p>Дать тебе 300 лей на ногти?</p>
        </div>
        <div id="buttons">
            <button id="yes" onclick="handleButtonClick('yes')">Да</button>
            <button id="no" onclick="handleButtonClick('no')">Нет</button>
        </div>
    </div>
</body>
</html>
