<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <label for="registrationCode">Введите код: </label>
    <input type="text" id="registrationCode" />
    <button onclick="checkRegistrationCode()">Зарегистрироваться</button>

    <script>
        function checkRegistrationCode() {
            var correctCode = "1111";
            var enteredCode = document.getElementById("registrationCode").value;

            if (enteredCode === correctCode) {
                window.location.href = "main_functionality.html";
            } else {
                alert("Неправильный код регистрации. Пожалуйста, попробуйте еще раз.");
            }
        }
    </script>
</body>
</html>
